<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
      .main-wrapper {
        display: flex;
        gap: 20px;
      }

      .sidebar {
        width: 200px;
        padding-right: 20px;
        border-right: 1px solid #ddd;
      }

      .sidebar h3 {
        font-size: 18px;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
        font-weight: bold;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        margin: 8px 0;
      }

      .sidebar a {
        text-decoration: none;
        color: #333;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .main-content {
        flex: 1;
        padding: 15px 0;
      }
      .container {
        max-width: 1200px; /* or even 1400px */
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"
            ><img src="{{ site.avatar }}"
          /></a>

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">My Blog</a>
            <!-- <a href="{{ site.baseurl }}/about">About</a> -->
          </nav>
        </header>
      </div>
    </div>

    <div class="container">
      <div class="main-wrapper">
        <div class="sidebar">{% include sidebar.html %}</div>
        <div class="main-content">{{ content }}</div>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">{% include svg-icons.html %}</footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
